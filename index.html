<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://www.google.com" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            window.location.href = "https://www.google.com";
        };
    </script>
    <style>
        body {
            background-color: #FFFC00; /* Snapchat yellow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 24px; /* Font size for the header */
            color: #000; /* Black text */
            margin-bottom: 20px; /* Space between header and logo */
        }
        p {
            margin: 20px;
            color: #000; /* Black text for contrast */
        }
        a {
            text-decoration: none;
            color: #000; /* Black link color */
            font-weight: bold;
        }
        img {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between logo and text */
        }
    </style>
</head>
<body>
    <div>
        <h1>Snapchat browser is not supported yet</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6e/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Logo">
        <p><a href="https://www.google.com">Tap here to continue in your default browser.</a></p>
    </div>
</body>
</html>
